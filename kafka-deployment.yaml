apiVersion: apps/v1
kind: Deployment
metadata:
  name: kafka-deployment
  labels:
    app: kafka
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kafka
  template:
    metadata:
      labels:
        app: kafka
    spec:
      containers:
        - name: kafka
          image: bitnami/kafka:latest
          ports:
            - containerPort: 9092
          envFrom:
            - configMapRef:
                name: kafka-config
          volumeMounts:
            - mountPath: /bitnami/kafka
              name: kafka-storage
          livenessProbe: null
          readinessProbe: null
          
      volumes:
        - name: kafka-storage
          persistentVolumeClaim:
            claimName: kafka-pvc